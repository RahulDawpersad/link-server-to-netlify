<!DOCTYPE html>
<html>

<head>
    <title>Netlify + Node.js</title>
</head>

<body>
    <h1>Hello from Netlify!</h1>
    <button id="fetchData">Fetch Data from Server</button>
    <button id="notifyButton">Send Random Notification</button>

    <script>
        document.getElementById("fetchData").addEventListener("click", async () => {
            const response = await fetch("/.netlify/functions/server");
            const data = await response.json();
            alert(JSON.stringify(data));
        });
        document.getElementById("notifyButton").addEventListener("click", async () => {
            const response = await fetch("/.netlify/functions/send-notification");
            const result = await response.json();
            console.log("Pushover response:", result);
            alert("Notification sent! Check your phone.");
        });
    </script>
</body>

</html>
